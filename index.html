<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container flex align-items-center justify-content-between">
            <!-- logo -->
            <div class="header__item-left">
                <a class="site-logo" href="index.html">
                    <i class="fa-solid fa-circle-plus"></i>
                    We.care
                </a>
            </div>
            <!-- nav -->
            <div class="header__item-center">
                <nav class="navbar">
                    <ul class="nav__list flex align-items-center">
                        <li class="nav__item"><a class="nav__link" href="#">Find a Doctor</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Find a Hospital</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Health A to Z</a></li>
                    </ul>
                </nav>
            </div>
            <!-- header btns -->
            <div class="header__item-right flex gap-1">
                <button type="button" class="btn btn__secondary">Log in</button>
                <button type="button" class="btn btn__primary">Sign in</button>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <section class="hero">
            <div class="container flex">
                <div class="hero__text">
                    <h1 class="hero__heading">Feel better about <br>
                        finding healthcare
                    </h1>
                    <p class="hero__description">At Healthgrades, we take the guesswork out of finding the right
                        doctors,
                        hospitals, and care for
                        you and your family.</p>
                    <div class="hero__features">
                        <div class="hero__features-box">
                            <i class="fa-solid fa-users"></i>
                            <span>Profiles for Every doctor in America</span>
                        </div>
                        <div class="hero__features-box">
                            <i class="fa-solid fa-star"></i>
                            <span>More Than 10 Million Patient Ratings</span>
                        </div>
                    </div>
                </div>
                <div class="hero__img">
                    <img src="images/hero/image-1.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer></footer>
</body>

</html>
